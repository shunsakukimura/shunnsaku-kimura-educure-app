<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-sm" style="width: 450px; border-radius: 15px;">
            <h2 class="text-center mb-4">アカウント設定</h2>
            
            <form th:action="@{/user/update}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">ユーザー名</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="変更しない場合は空欄">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">変更を保存</button>
            </form>

            <form th:action="@{/user/delete}" method="post" onsubmit="return confirm('本当に削除して退会しますか？');">
                <button type="submit" class="btn btn-outline-danger w-100">アカウントを削除して退会</button>
            </form>
            
            <div class="text-center mt-3">
                <a th:href="@{/items}" class="text-muted">キャンセル</a>
            </div>
        </div>
    </div>
</body>
</html>
