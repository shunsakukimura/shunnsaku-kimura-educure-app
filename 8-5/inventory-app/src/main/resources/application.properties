# ==============================================================
# データベース接続設定 (PostgreSQL)
# ==============================================================
# DB名は「inventory_db」としています。もしpgAdminで作った名前が違う場合はここを修正してください
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
# スクリーンショットで確認したパスワードを設定
spring.datasource.password=CYV94XpcfV
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / Hibernate 設定
# ==============================================================
# update: 起動時にテーブルがなければ自動作成し、あればカラムを更新します
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL専用の命令（方言）を使用する設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 実行されるSQLをログに表示（開発中のデバッグに必須です）
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# Thymeleaf / エンコーディング設定
# ==============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 文字化け防止設定
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# OSIV警告（WARN）を消すための設定
spring.jpa.open-in-view=false