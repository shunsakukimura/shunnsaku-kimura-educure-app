# =============================================================
# データベース接続設定 (PostgreSQL)
# =============================================================
# 接続先URL (inventory_db は作成したDB名に合わせてください)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
# ログインユーザー名 (デフォルトは postgres)
spring.datasource.username=postgres
# パスワード (ご自身のPostgreSQLパスワードを入力してください)
spring.datasource.password=CYV94XpcfV
# PostgreSQL用ドライバ
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================
# JPA / Hibernate 設定 (設計書に基づきテーブルを自動生成)
# =============================================================
# update: 起動時にエンティティとDBの差分を自動で埋める
spring.jpa.hibernate.ddl-auto=update
# 実行されるSQLをコンソールに表示する
spring.jpa.show-sql=true
# SQLを見やすく整形して表示する
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL用の言語（方言）を指定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =============================================================
# Thymeleaf / Web 設定
# =============================================================
# 開発中にHTMLの変更を即時反映させる（キャッシュ無効）
spring.thymeleaf.cache=false
# エンコーディング
spring.messages.encoding=UTF-8

# =============================================================
# セキュリティ設定
# =============================================================
# ログイン画面のURLを明示的に指定（設計書の画面遷移に対応）
spring.security.user.name=user
spring.security.user.password=password