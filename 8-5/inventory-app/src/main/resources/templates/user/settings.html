<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント管理 - 在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .settings-container { max-width: 500px; margin-top: 50px; }
    </style>
</head>
<body class="bg-light">
    <div class="container settings-container">
        <div class="card shadow-sm mb-4">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">アカウント管理</h3>
                
                <form th:action="@{/users/update}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ユーザー名</label>
                        <input type="text" name="username" th:value="${user.username}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">新しいパスワード</label>
                        <input type="password" name="password" class="form-control" placeholder="変更しない場合は空欄のまま">
                        <div class="form-text">変更すると次回ログイン時から有効になります。</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">設定を保存する</button>
                </form>
            </div>
        </div>

        <div class="card border-danger shadow-sm">
            <div class="card-body p-4">
                <h5 class="text-danger">危険な操作</h5>
                <p class="text-muted small">アカウントを削除すると、これまでのデータはすべて消去されます。</p>
                <form th:action="@{/users/delete}" method="post" onsubmit="return confirm('本当に退会しますか？この操作は取り消せません。');">
                    <button type="submit" class="btn btn-outline-danger w-100">アカウントを削除して退会する</button>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/items}" class="text-decoration-none text-secondary small">← 在庫一覧に戻る</a>
        </div>
    </div>
</body>
</html>
