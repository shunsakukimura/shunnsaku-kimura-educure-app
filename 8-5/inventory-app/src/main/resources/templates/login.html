<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 在庫管理システム</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .error { color: #d9534f; background-color: #f2dede; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; text-align: center; }
        .footer-links { text-align: center; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        
        <div th:if="${param.error}" class="error">
            ユーザー名またはパスワードが正しくありません。
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label>ユーザー名</label>
                <input type="text" name="username" required autofocus />
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" required />
            </div>
            <button type="submit">ログイン</button>
        </form>

        <div class="footer-links">
            <p>アカウントをお持ちでないですか？</p>
            <a th:href="@{/register}">新規アカウント登録はこちら</a>
        </div>
    </div>
</body>
</html>
