<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在庫一覧 - 在庫管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 賞味期限切れの行を強調するスタイル（設計書の要件） */
        .expired { background-color: #ffe5e5; color: #d9534f; font-weight: bold; }
        /* 検索エリアの幅をコンパクトに固定 */
        .search-container { max-width: 350px; }
        /* テーブルヘッダーの装飾 */
        .table thead th { border-top: none; background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="border-start border-primary border-4 ps-3 mb-0">在庫一覧</h2>
                <div class="d-flex align-items-center">
                    <span class="me-3 text-secondary" style="font-size: 0.9rem;">
                        ログイン中: <strong th:text="'kimura様'"></strong>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger">ログアウト</button>
                    </form>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <form th:action="@{/api/inventory}" method="get" class="d-flex align-items-center search-container">
                        <div class="input-group input-group-sm">
                            <input type="text" name="search" th:value="${searchWord}" 
                                   class="form-control" placeholder="食材を検索" autocomplete="off">
                            <button type="submit" class="btn btn-dark">検索</button>
                            <a th:href="@{/api/inventory}" class="btn btn-outline-secondary" 
                               th:if="${searchWord != null and searchWord != ''}" title="リセット">✕</a>
                        </div>
                    </form>
                </div>
                <div class="col text-end">
                    <a th:href="@{/api/inventory/new}" class="btn btn-sm btn-primary shadow-sm">+ 新規追加</a>
                </div>
            </div>

            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 80px;">No.</th>
                        <th>商品名</th>
                        <th>数量</th>
                        <th>保存場所</th>
                        <th>賞味期限</th>
                        <th style="width: 150px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, status : ${inventories}" 
                        th:classappend="${item.expirationDate != null and item.expirationDate.isBefore(T(java.time.LocalDate).now())} ? 'expired'">
                        <td th:text="${status.count}"></td>
                        <td th:text="${item.itemName}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.getStorageName()}"></td>
                        <td th:text="${item.expirationDate}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/api/inventory/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">編集</a>
                                <a th:href="@{/api/inventory/delete/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger" 
                                   onclick="return confirm('この商品を削除してもよろしいですか？')">削除</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(inventories)}">
                        <td colspan="6" class="text-center text-muted py-4">該当する食材が見つかりませんでした。</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
