<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - 在庫管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4" style="max-width: 600px; margin: auto;">
            <h2 class="border-start border-primary border-4 ps-3 mb-4">新しい商品を登録する</h2>
            
            <form th:action="@{/api/inventory/save}" th:object="${inventory}" method="post">
                <div class="mb-3">
                    <label for="itemName" class="form-label">商品名</label>
                    <input type="text" th:field="*{itemName}" id="itemName" class="form-control" 
                           placeholder="食材の名前を入力" autocomplete="off">
                    <div class="text-danger" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="quantity" class="form-label">数量</label>
                    <input type="number" th:field="*{quantity}" id="quantity" class="form-control" 
                           placeholder="個数を入力" autocomplete="off">
                    <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                </div>

                <div class="mb-3">
                    <label for="storageId" class="form-label">保存場所</label>
                    <select th:field="*{storageId}" id="storageId" class="form-select">
                        <option value="">-- 選択してください --</option>
                        <option th:each="storage : ${storageList}" 
                                th:value="${storage.id}" 
                                th:text="${storage.name}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('storageId')}" th:errors="*{storageId}"></div>
                </div>

                <div class="mb-3">
                    <label for="expirationDate" class="form-label">賞味期限</label>
                    <input type="date" th:field="*{expirationDate}" id="expirationDate" class="form-control">
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">登録する</button>
                    <a th:href="@{/api/inventory}" class="btn btn-secondary ms-2">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
