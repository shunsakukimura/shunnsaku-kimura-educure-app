<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
<body>
    <div class="container">
        <h1>新規登録</h1>
        <form th:action="@{/api/users/register}" method="post" class="auth-form">
            
            <label for="username" class="sr-only">ユーザー名</label>
            <input type="text" id="username" name="username" placeholder="ユーザー名" required class="text-input">

            <label for="email" class="sr-only">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレス" class="text-input">
            
            <label for="password" class="sr-only">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワード" required class="text-input">

            <label for="confirm_password" class="sr-only">パスワード（確認用）</label>
            <input type="password" id="confirm_password" name="confirmPassword" placeholder="パスワード（確認用）" class="text-input">

            <button type="submit" class="main-button primary-button">登録</button>
        </form>
        
        <a th:href="@{/login}" class="sub-link secondary-link">ログイン画面へ</a>
    </div>
</body>
</html>
